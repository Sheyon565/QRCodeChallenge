<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="card">
    <img class="card__qr-code" src="images/image-qr-code.png" alt="QR Code linking to Frontend Mentor website"
      width="576" height="576">
    <div class="card__content"></div>
    <h1 class="card__title">Improve your fornt-end skills by bulding projects</h1>
    <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>
</body>

</html>
